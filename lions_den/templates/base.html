{% load static %}
<html>
	<head>
		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			  crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
		
		<title>Lion's Den</title>
	</head>
	<body>
		{% block navbar %}
			<nav class="navbar navbar-dark bg-primary no-vertical-padding">
				<a class="navbar-brand no-vertical-padding" href="{% url 'home' %}">
					<img src="{% static 'images/logo.png' %}" style="height:64; padding-top:5px; padding-bottom:5px" alt="Zooverse"/>
					Lion's Den
				</a>
				<ul class="navbar-nav">
					<li class="nav-item ml-auto">
						{% if request.user.is_authenticated %}
							<a class="nav-link" href="{% url 'logout' %}">Logout</a>
						{% else %}
							<a class="nav-link" href="{% url 'login' %}">Login</a>
						{% endif %}
					</li>
				</ul>
			</nav>
		{% endblock %}
		<main style="padding:16px 32px 32px 32px;">
			<div class="container">
				<!-- Messages -->
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }}">
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
				
				<!-- Content -->
				{% block content %}{% endblock %}
			</div>
		</main>
	</body>
</html>
