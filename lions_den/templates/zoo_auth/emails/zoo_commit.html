<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	</head>
	<body>
		<p>Commit Request received</p>
		<table width="30%" border="1" cellpadding="3" cellspacing="0" bgcolor="#F2F2F2">
			<tr>
				<td align="center" valign="top" bgcolor="#68b733"><strong>Zoo name</strong></td>
				<td align="center" valign="top">{{ zoo.name }}</td>
			</tr>
			<tr>
				<td align="center" valign="top" bgcolor="#68b733"><strong>Zoo ID</strong></td>
				<td align="center" valign="top">{{ zoo.id }}</td>
			</tr>
			<tr>
				<td align="center" valign="top" bgcolor="#68b733"><strong>Requesting user</strong></td>
				<td align="center" valign="top">{{ user }} ({{ user.email }})</td>
			</tr>
		</table>
	</body>
</html>
