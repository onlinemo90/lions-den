{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<h2 class="title pr-2 mb-4">Preferences</h2>
	
	<div class="container">
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary mt-2">Save</button>
		</form>
	</div>
	
{% endblock %}
