{% extends "base.html" %}

{% block content %}
	<select class="select form-control" name="species" id="select_species">
		<option value="">All Species</option>
		{% for species in species_list %}
			<option value="{{ species.id }}">{{ species.name }}</option>
		{% endfor %}
	</select>
	
	<button class="btn-primary btn-lg" type="button" onclick="getModal('modal_new_subject')">Add new individual</button>
	
	{% include 'model_editor/subject_table.html' %}
{% endblock content %}
