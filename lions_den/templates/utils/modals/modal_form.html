{% extends 'utils/modals/modal.html'%}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
	<form method="POST" enctype="multipart/form-data" id="modalForm">
		{% csrf_token %}
		{% block form_fields %}
			{{ form|crispy }}
		{% endblock %}
		<button type="submit" style="display:none" id="modalFormSubmitBtn" name="{{ submit_btn_name }}">Submit</button>
	</form>
{% endblock body %}

{% block footer %}
	<button type="button" class="btn btn-primary" onclick="$('#modalFormSubmitBtn').click()">Submit</button>
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
{% endblock footer %}
