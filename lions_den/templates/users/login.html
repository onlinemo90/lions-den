{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				{{ form|crispy }}
			</fieldset>
			<div>
				<button class="btn btn-outline-info" type="submit">Login</button>
			</div>
		</form>
	</div>
{% endblock %}
