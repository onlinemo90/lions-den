{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block navbar %}{% endblock %}
{% block content %}
	<div class="container rounded border bg-light p-0" style="max-width: 480px; margin: 50px auto; overflow: hidden">
		<header class="bg-primary text-center p-2">
			<span class="mx-auto">Lion's Den</span>
		</header>
		<div class="container p-4">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					{{ form|crispy }}
				</fieldset>
				<div class="container text-center">
					<button class="btn bg-primary" type="submit">Login</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
