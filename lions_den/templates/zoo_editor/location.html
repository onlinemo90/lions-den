{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.media }}
		{{ form.name|as_crispy_field }}
		{{ form.coordinates|as_crispy_field }}
		
		<div style="width:50%">
			{{ form.species|as_crispy_field }}
		</div>
		
		<br/>
		
		<button type="submit" name="submit_location" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
