<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
		<title></title>
		
		<style type="text/css">
		</style>
	</head>
	<body style="margin:0; padding:0; background-color:#F2F2F2;">
		<center>
			<table width="100%" border="1" cellpadding="3" cellspacing="0" bgcolor="#F2F2F2">
				<tr bgcolor="#68b733">
					<td align="center" valign="top"><strong>Field</strong></td>
					{% if edit_instance %}
						<td align="center" valign="top"><strong>Old value</strong></td>
						<td align="center" valign="top"><strong>New value</strong></td>
					{% else %}
						<td align="center" valign="top"><strong>Value</strong></td>
					{% endif %}
				</tr>
				{% for field, field_changes in context.items %}
					<tr>
						<td align="center" valign="top">
							<strong>{{ field }}</strong>
						</td>
						{% if edit_instance %}
							<td align="center" valign="top">
								{{ field_changes.old_value }}
							</td>
						{% endif %}
						<td align="center" valign="top">
							{{ field_changes.new_value }}
						</td>
					</tr>
				{% endfor %}
			</table>
		</center>
	</body>
</html>
