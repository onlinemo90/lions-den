{% extends 'base.html' %}

{% block content %}
	<div> <!-- Header -->
		<h3>{{ object.title }}</h3>
		<p>{{ object.description }}</p>
	</div>
	
	<div> <!-- Comments -->
		{% for comment in object.comments.all %}
			<div>
				<div> <!-- Comment Header -->
					<p>{{ comment.creator.name }} commented on {{ comment.added_date }}</p>
				</div>
				<div> <!-- Comment text -->
					<p>{{ comment.text }}</p>
				</div>
			</div>
		{% endfor %}
	</div>
	
	<a type="button" class="bg-primary" onclick="getModal('modal_new_comment')">Add a comment</a>
{% endblock %}
