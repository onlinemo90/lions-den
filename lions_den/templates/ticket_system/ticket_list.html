{% extends "ticket_system/base.html" %}

{% block content %}
	<div class="page-header">
		<h2 class="title pr-2" style="display:inline-block">All tickets:</h2>
	</div>
	
	{% for ticket in object_list %}
		<a class="btn-primary" href="./browse/{{ ticket.id }}">
			<div class="container border mb-3">
				<p class="my-2">{{ ticket.title }}</p>
			</div>
		</a>
	{% endfor %}
{% endblock %}
